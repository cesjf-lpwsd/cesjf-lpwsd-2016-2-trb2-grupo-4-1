<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Academia</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="../estilo.css" />
    </h:head>
    <h:body>
        <center>
            <div id="pagina">
                <div id="header">
                    <a href="index.xhtml"><img src="../imagens/logo.png" alt="Principal" /></a>
                </div>
                <div id="conteudo">
                    <div id="barraLateral">
                        <ul>
                            <li><a href="../index.xhtml">Página Principal</a></li>
                            <li><a href="../index.xhtml">Cadastro de Alunos</a></li>
                            <li><a href="../index.xhtml">Cadastro de Atividades</a></li>
                            <li><a href="../index.xhtml">Pagamentos</a></li>
                        </ul>
                        <small>
                            <b>Grupo:</b> <br />
                            <a href="mailto:je_barbosaa@hotmail.com">Jéssica Maria Barbosa Antônio</a><br />
                            <a href="mailto:luiz.santos89@yahoo.com.br">Luiz Cláudio Afonso dos Santos</a>
                        </small>
                    </div>
                    <div id="texto">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{bundle.ViewAtividadeLabel_descricao}"/>
                                <h:outputText value="#{atividadeController.selected.descricao}" title="#{bundle.ViewAtividadeTitle_descricao}"/>
                                <h:outputText value="#{bundle.ViewAtividadeLabel_valor}"/>
                                <h:outputText value="#{atividadeController.selected.valor}" title="#{bundle.ViewAtividadeTitle_valor}"/>
                                <h:outputText value="#{bundle.ViewAtividadeLabel_aberta}"/>
                                <h:outputText value="#{atividadeController.selected.aberta}" title="#{bundle.ViewAtividadeTitle_aberta}"/>
                                <h:outputText value="#{bundle.ViewAtividadeLabel_id}"/>
                                <h:outputText value="#{atividadeController.selected.id}" title="#{bundle.ViewAtividadeTitle_id}"/>
                            </h:panelGrid>
                            <br />
                            <h:commandLink action="#{atividadeController.destroyAndView}" value="#{bundle.ViewAtividadeDestroyLink}"/>
                            <br />
                            <br />
                            <h:link outcome="Edit" value="#{bundle.ViewAtividadeEditLink}"/>
                            <br />
                            <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ViewAtividadeCreateLink}" />
                            <br />
                            <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.ViewAtividadeShowAllLink}"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.ViewAtividadeIndexLink}"/>

                        </h:form>
                    </div>
                </div>
            </div>
        </center>
    </h:body>
</html>
