<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Academia</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="../estilo.css" />
    </h:head>
    <h:body>
        <center>
            <div id="pagina">
                <div id="header">
                    <a href="index.xhtml"><img src="../imagens/logo.png" alt="Principal" /></a>
                </div>
                <div id="conteudo">
                    <div id="barraLateral">
                        <ul>
                            <li><a href="../index.xhtml">Página Principal</a></li>
                            <li><a href="../index.xhtml">Cadastro de Alunos</a></li>
                            <li><a href="../index.xhtml">Cadastro de Atividades</a></li>
                            <li><a href="../index.xhtml">Pagamentos</a></li>
                        </ul>
                        <small>
                            <b>Grupo:</b> <br />
                            <a href="mailto:je_barbosaa@hotmail.com">Jéssica Maria Barbosa Antônio</a><br />
                            <a href="mailto:luiz.santos89@yahoo.com.br">Luiz Cláudio Afonso dos Santos</a>
                        </small>
                    </div>
                    <div id="texto">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditAtividadeLabel_descricao}" for="descricao" />
                                <h:inputText id="descricao" value="#{atividadeController.selected.descricao}" title="#{bundle.EditAtividadeTitle_descricao}" />
                                <h:outputLabel value="#{bundle.EditAtividadeLabel_valor}" for="valor" />
                                <h:inputText id="valor" value="#{atividadeController.selected.valor}" title="#{bundle.EditAtividadeTitle_valor}" />
                                <h:outputLabel value="#{bundle.EditAtividadeLabel_aberta}" for="aberta" />
                                <h:inputText id="aberta" value="#{atividadeController.selected.aberta}" title="#{bundle.EditAtividadeTitle_aberta}" />
                                <h:outputLabel value="#{bundle.EditAtividadeLabel_id}" for="id" />
                                <h:inputText id="id" value="#{atividadeController.selected.id}" title="#{bundle.EditAtividadeTitle_id}" />
                            </h:panelGrid>
                            <h:commandLink action="#{atividadeController.update}" value="#{bundle.EditAtividadeSaveLink}"/>
                            <br />
                            <br />
                            <h:link outcome="View" value="#{bundle.EditAtividadeViewLink}"/>
                            <br />
                            <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.EditAtividadeShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.EditAtividadeIndexLink}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </center>
    </h:body>
</html>
