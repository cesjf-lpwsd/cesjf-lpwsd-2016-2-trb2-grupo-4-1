<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Academia</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="../estilo.css" />
    </h:head>
    <h:body>
        <center>
            <div id="pagina">
                <div id="header">
                    <a href="../index.xhtml"><img src="../imagens/logo.png" alt="Principal" /></a>
                </div>
                <div id="conteudo">
                    <div id="barraLateral">
                        <ul>
                            <li><a href="../index.xhtml">Página Principal</a></li>
                            <li><a href="../aluno/List.xhtml">Cadastro de Alunos</a></li>
                            <li><a href="../atividade/List.xhtml">Cadastro de Atividades</a></li>
                            <li><a href="../pagamento/List.xhtml">Pagamentos</a></li>
                        </ul>
                        <small>
                            <b>Grupo:</b> <br />
                            <a href="mailto:je_barbosaa@hotmail.com">Jéssica Maria Barbosa Antônio</a><br />
                            <a href="mailto:luiz.santos89@yahoo.com.br">Luiz Cláudio Afonso dos Santos</a>
                        </small>
                    </div>
                    <div id="texto">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.CreateInscricaoLabel_aluno}" for="aluno" />
                                <h:selectOneMenu id="selectAluno" value="#{inscricaoController.selected.aluno}" >
                                    <f:selectItems value="#{alunoController.itemsAvailableSelectOne}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateInscricaoLabel_atividade}" for="atividade" />
                                <h:selectOneMenu id="selectAtividade" value="#{inscricaoController.selected.atividade}" >
                                    <f:selectItems value="#{atividadeController.itemsAvailableSelectOne}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateInscricaoLabel_dataInscricao}" for="dataInscricao" title="Data de Inscrição:" />
                                <h:inputText id="dataInscricao" value="#{inscricaoController.selected.dataInscricao}" 
                                             title="#{bundle.CreateInscricaoTitle_dataInscricao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>  
                                </h:inputText>
                            </h:panelGrid>
                            <br />
                            <h:commandLink action="#{inscricaoController.create}" value="#{bundle.CreateInscricaoSaveLink}" />
                            <br />
                            <br />
                            <h:commandLink action="#{inscricaoController.prepareList}" value="#{bundle.CreateInscricaoShowAllLink}" immediate="true"/>
                            <br />
                        </h:form>
                    </div>
                </div>
            </div>
        </center>
    </h:body>
</html>
