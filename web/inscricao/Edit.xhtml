<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInscricaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInscricaoLabel_aluno}" for="aluno" />
                    <h:inputText id="aluno" value="#{inscricaoController.selected.aluno}" title="#{bundle.EditInscricaoTitle_aluno}" />
                    <h:outputLabel value="#{bundle.EditInscricaoLabel_atividade}" for="atividade" />
                    <h:inputText id="atividade" value="#{inscricaoController.selected.atividade}" title="#{bundle.EditInscricaoTitle_atividade}" />
                    <h:outputLabel value="#{bundle.EditInscricaoLabel_dataInscricao}" for="dataInscricao" />
                    <h:inputText id="dataInscricao" value="#{inscricaoController.selected.dataInscricao}" title="#{bundle.EditInscricaoTitle_dataInscricao}" />
                    <h:outputLabel value="#{bundle.EditInscricaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{inscricaoController.selected.id}" title="#{bundle.EditInscricaoTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{inscricaoController.update}" value="#{bundle.EditInscricaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInscricaoViewLink}"/>
                <br />
                <h:commandLink action="#{inscricaoController.prepareList}" value="#{bundle.EditInscricaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInscricaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
