<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInscricaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInscricaoEmpty}" rendered="#{inscricaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inscricaoController.items.rowCount > 0}">
                    <h:outputText value="#{inscricaoController.pagination.pageFirstItem + 1}..#{inscricaoController.pagination.pageLastItem + 1}/#{inscricaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inscricaoController.previous}" value="#{bundle.Previous} #{inscricaoController.pagination.pageSize}" rendered="#{inscricaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inscricaoController.next}" value="#{bundle.Next} #{inscricaoController.pagination.pageSize}" rendered="#{inscricaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inscricaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscricaoTitle_aluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.aluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscricaoTitle_atividade}"/>
                            </f:facet>
                            <h:outputText value="#{item.atividade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscricaoTitle_dataInscricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInscricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscricaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inscricaoController.prepareView}" value="#{bundle.ListInscricaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inscricaoController.prepareEdit}" value="#{bundle.ListInscricaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inscricaoController.destroy}" value="#{bundle.ListInscricaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inscricaoController.prepareCreate}" value="#{bundle.ListInscricaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInscricaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
